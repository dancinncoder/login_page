<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Login_Page_Advanced</title>

    <style>
    .loginBox {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 300px;
    }

    .topTextBox {
        margin: 5px 5px 5px 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .downFunctionBox {
        margin: 15px 5px 5px 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .typeboxstyle {
        margin: 15px 10px 0px 10px;
        width: 275px;
        height: 33px;
        border-radius: 8px;
        border: 1px solid rgb(225, 225, 225);
        background-color: #F0F0F0;
        padding-left: 10px;
        padding-right: 10px;
    }

    .createaccount {
        margin: 25px 10px 10px 10px;
        width: 305px;
        height: 40px;
        border-radius: 30px;
        border: 0;
        background-color: #0079FF;
        color: white;
        font-size: medium;
        font-weight: 550;
    }

    .button-style:hover {
        transform: scale(1.02);
        background-color: #282526;
        color: white;
        }
    
    h1 {
        margin-bottom: 5px;
        text-align: center;
    }


    </style>

    <script>

        function validateEmail(inputText) {
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (email.value.match(mailformat)) {
                window.location.href = "./index.html";
            } else {
                alert("You have entered an invalid email address!");
                document.email.focus();
                return false;
            }
        }

        function validatePassword(inputText) {
            var passwordformat = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/;
            if (password.value.match(passwordformat)) {
                window.location.href = "./index.html";
            } else {
                alert("Passwords must be 8 to 25 characters long and contain a combination of alphanumeric characters and special characters.");
                document.password.focus();
                return false;
            }
        } 

        function goToMain() {
            window.location.href = "./index.html";
        }

    </script>
</head>
<body onload="document.text1.focus()">
    <div class="loginBox">
        <div class="topTextBox">
            <h1>Create an account</h1>
            <span>Already a memeber? <a href="./index.html">Sign in</a></span>
        </div>
        <div class="downFunctionBox">
            <input class="typeboxstyle" id="firstname" type="text" autocomplete="off" placeholder="   First name" onclick="">
            <input class="typeboxstyle" id="lastname" type="text" autocomplete="off" placeholder="   Last name" onclick="">
            <input class="typeboxstyle" id="email" name="email1" type="text" autocomplete="off" placeholder="   Email" >
            <input class="typeboxstyle" id="password" type="text" autocomplete="off" placeholder="   Password" onclick="">
            <input class="createaccount button-style" id="createaccount" type="button" value="Create account" onclick="
                validateEmail(document.email);
                validatePassword(document.password);
                goToMain(); //이메일이 맞고, 비밀번호가 틀렸을 때 바로 index.html로 안넘어가게 해결해야함.
            ">
        </div>
    </div>


</body>
</html>
